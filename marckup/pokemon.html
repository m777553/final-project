<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="utf-8" />

    <title>Pokedex</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="./img/png" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="format-detection" content="telephone=no" />
  </head>
  <body>
    <header class="header">
      <div class="header__wrap">
        <h1 class="header__title">Pokemons</h1>
        <nav class="header__nav">
          <a class="header__navLink" href="index.html">Main page</a>
          <a class="header__navLink" href="caught.html">Caught Pokemons</a>
        </nav>
      </div>
    </header>
    <main>
      <section class="pokemonPage">
        <div class="pokemonPage__wrap">
          <h2 class="pokemonPage__name">Name</h2>
          <img class="pokemonPage__img" src="./img/1.png" alt="" />
          <p class="pokemonPage__id">id</p>
          <button class="pokemonPage__catchBtn">Catch</button>
        </div>

    <footer class="footer">
      <div class="footer__wrap">
        <p class="footer__text">Find more interesting information</p>
        <a
          class="footer__link
          footer__link--wiki"

        <a
          class="footer__link
          footer__link--pokemon"
          href="https://www.pokemon.com/"

      </div>

</html>
